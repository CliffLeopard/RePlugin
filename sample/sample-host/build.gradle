plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk RP_CompileSdk

    defaultConfig {
        minSdkVersion       RP_MinSdk
        targetSdkVersion    RP_TargetSdk
        applicationId "com.cleo.sample_host"
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    signingConfigs {
        debug {
            storeFile file(rootProject.ext.keystore)
            keyAlias "replugin"
            keyPassword "replugin"
            storePassword "replugin"
        }
        release {
            storeFile file(rootProject.ext.keystore)
            keyAlias "replugin"
            keyPassword "replugin"
            storePassword "replugin"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

apply plugin: 'replugin-host-gradle'

repluginHostConfig {
    useAppCompat = true
}

dependencies {
    implementation project(':replugin-lib-host')
    implementation project(':sample:sample-common')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_VERSION"
    implementation "androidx.core:core-ktx:$ANDROIDX_CORE_KTX"
    implementation "androidx.appcompat:appcompat:$ANDROIDX_APPCOMPAT"
    implementation "com.google.android.material:material:$GOOGLE_MATERIAL"
    implementation "androidx.constraintlayout:constraintlayout:$ANDROIDX_CONSTRAIN"
    testImplementation "junit:junit:$JUNIT_VERSION"
    androidTestImplementation "androidx.test.ext:junit:$ANDROIDX_JUNIT"
    androidTestImplementation "androidx.test.espresso:espresso-core:$ANDROIDX_ESPRESSO"
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    {
        p, cfg = "rp-config.gradle" ->
            if (new File(p, cfg).exists())
                apply from: "${p}/${cfg}"
            else if (p.exists())
                call(p.parentFile)
    }(buildscript.sourceFile.parentFile)

    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${GRADLE_PLUGIN}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${KOTLIN_VERSION}"
        if(SDK_PUBLISH == "false"){
            classpath "com.qihoo360.replugin:replugin-host-gradle:${RP_VERSION}"
            classpath "com.qihoo360.replugin:replugin-plugin-gradle:${RP_VERSION}"
        }
    }
}

project.ext {
    isPlugin = true
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

